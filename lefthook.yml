pre-commit:
  jobs:
    - run: npx pnpm format:fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: npx pnpm lint:fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: cargo clippy --all-targets --all-features --fix --allow-dirty
      glob:
        - "**/*.rs"
        - "**/Cargo.toml"
      root: apps/desktop
      stage_fixed: true
    - run: cargo clippy --all-targets --all-features --fix --allow-dirty
      glob:
        - "**/*.rs"
        - "**/Cargo.toml"
      root: packages/dmodpkg
      stage_fixed: true
    - run: cargo clippy --all-targets --all-features --fix --allow-dirty
      glob:
        - "**/*.rs"
        - "**/Cargo.toml"
      root: packages/vpk-parser
      stage_fixed: true