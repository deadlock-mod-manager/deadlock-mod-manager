[package]
name = "vpk-parser"
version = "0.1.0"
edition = "2024"
description = "Native VPK parser library for Bun FFI"

[lib]
name = "vpk_parser"
crate-type = ["cdylib", "rlib"]
path = "src-rs/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
twox-hash = "2.1.2"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2.0"
ts-rs = { version = "11.1.0", features = ["serde-compat", "chrono-impl"] }

libc = "0.2"

[profile.release]
lto = true
opt-level = "z"   # Optimize for size
codegen-units = 1
panic = "abort"
strip = true
