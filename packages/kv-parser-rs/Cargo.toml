[package]
name = "kv-parser"
version = "0.1.0"
edition = "2024"
description = "Native KeyValues (VDF) parser library for Bun FFI with AST support"

[lib]
name = "kv_parser"
crate-type = ["cdylib", "rlib"]
path = "src-rs/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
ts-rs = { version = "11.1.0", features = ["serde-compat"] }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true

