[package]
name = "dmodpkg"
version = "0.1.0"
edition = "2024"
description = "Native library for Deadlock mod package format (.dmodpkg)"

[lib]
name = "dmodpkg"
crate-type = ["cdylib", "rlib"]
path = "src-rs/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zstd = "0.13"
sha2 = "0.10"
crc = "3.0"
thiserror = "2.0"
ts-rs = { version = "11.1.0", features = ["serde-compat", "chrono-impl"] }
chrono = "0.4"
libc = "0.2"

[dev-dependencies]
tempfile = "3.0"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
strip = true

