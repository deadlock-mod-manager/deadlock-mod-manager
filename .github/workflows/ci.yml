name: CI

env:
  NODE_VERSION: "24.8.0"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-types:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm check-types

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            packages/vpk-parser -> packages/vpk-parser/target
            packages/kv-parser -> packages/kv-parser/target
            packages/dmodpkg -> packages/dmodpkg/target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native dependencies
        run: |
          FAILED_PACKAGES=()

          if ! pnpm --filter @deadlock-mods/vpk-parser build; then
            echo "::error::Build failed for @deadlock-mods/vpk-parser"
            FAILED_PACKAGES+=("@deadlock-mods/vpk-parser")
          fi

          if ! pnpm --filter @deadlock-mods/kv-parser build; then
            echo "::error::Build failed for @deadlock-mods/kv-parser"
            FAILED_PACKAGES+=("@deadlock-mods/kv-parser")
          fi

          if ! pnpm --filter @deadlock-mods/dmodpkg build; then
            echo "::error::Build failed for @deadlock-mods/dmodpkg"
            FAILED_PACKAGES+=("@deadlock-mods/dmodpkg")
          fi

          if [ ${#FAILED_PACKAGES[@]} -gt 0 ]; then
            echo "::error::Native build failed for the following packages: ${FAILED_PACKAGES[*]}"
            exit 1
          fi

      - name: Run tests
        run: pnpm test
