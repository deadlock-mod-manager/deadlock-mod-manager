name: Release Desktop App

env:
  NODE_VERSION: "24.8.0"
  ENABLE_SIGNED_UPDATER: "false"

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      package_version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Get version
        id: get-version
        run: |
          VERSION=$(node -p "require('./apps/desktop/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous release tag
        id: previous-tag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "nightly" | grep -v "v${{ steps.get-version.outputs.version }}" | head -1)
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous release tag: $PREVIOUS_TAG"

      - name: Generate release notes
        id: release-notes
        run: |
          RELEASE_NOTES=$(bun run scripts/generate-release-notes.ts "${{ steps.get-version.outputs.version }}" "${{ steps.previous-tag.outputs.previous_tag }}")

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create or get existing release
        id: create-release
        uses: actions/github-script@v7
        env:
          RELEASE_BODY: ${{ steps.release-notes.outputs.release_notes }}
          PACKAGE_VERSION: ${{ steps.get-version.outputs.version }}
        with:
          script: |
            const tag = `v${process.env.PACKAGE_VERSION}`;
            const releaseBody = process.env.RELEASE_BODY;

            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              
              console.log(`Found existing release: ${release.id}`);
              
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: releaseBody
              });
              
              return release.id;
            } catch (error) {
              if (error.status === 404) {
                console.log(`Creating new release for tag: ${tag}`);
                const { data } = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: `Release ${process.env.PACKAGE_VERSION}`,
                  body: releaseBody,
                  draft: true,
                  prerelease: false
                });
                return data.id;
              } else {
                throw error;
              }
            }

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-24.04]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop -> apps/desktop/target

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache-dependency-path: pnpm-lock.yaml

      - uses: pnpm/action-setup@v4

      - name: Install apt dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # Linux build - upload directly to release
      - name: Build the app (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          VITE_API_URL: https://api.deadlockmods.app
          VITE_WEB_URL: https://deadlockmods.app
          VITE_AUTH_URL: https://auth.deadlockmods.app
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
        with:
          projectPath: ./apps/desktop
          releaseId: ${{ needs.create-release.outputs.release_id }}

      # Windows build - don't upload to release yet, need to code-sign first
      - name: Build the app (Windows)
        if: matrix.platform == 'windows-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          VITE_API_URL: https://api.deadlockmods.app
          VITE_WEB_URL: https://deadlockmods.app
          VITE_AUTH_URL: https://auth.deadlockmods.app
          VITE_GA_MEASUREMENT_ID: ${{ secrets.VITE_GA_MEASUREMENT_ID }}
        with:
          projectPath: ./apps/desktop
          args: "--bundles nsis,updater"

      # Windows: SignPath code signing flow
      - name: Upload unsigned Windows artifact
        id: upload-unsigned
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-unsigned
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Submit to SignPath
        if: matrix.platform == 'windows-latest'
        uses: signpath/github-action-submit-signing-request@v2
        with:
          api-token: "${{ secrets.SIGNPATH_API_TOKEN }}"
          organization-id: "${{ secrets.SIGNPATH_ORGANIZATION_ID }}"
          project-slug: "deadlock-mod-manager"
          signing-policy-slug: "release-signing"
          github-artifact-id: "${{ steps.upload-unsigned.outputs.artifact-id }}"
          wait-for-completion: true
          output-artifact-directory: "./signed-output"

      - name: Prepare signed artifacts
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mkdir -p artifact-output
          
          if [ "${{ env.ENABLE_SIGNED_UPDATER }}" == "true" ]; then
            # Regenerate Tauri signature for code-signed exe
            exeFile=$(ls ./signed-output/*.exe)
            pnpm tauri signer sign -k "${{ secrets.TAURI_PRIVATE_KEY }}" "$exeFile"
            mv ./signed-output/*.exe ./artifact-output/
            mv ./signed-output/*.exe.sig ./artifact-output/
          else
            # Just move the signed exe without regenerating signature
            mv ./signed-output/*.exe ./artifact-output/
          fi

      - name: Upload signed Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-signed
          path: ./artifact-output/*
          if-no-files-found: error

      - name: Upload signed artifacts to release
        if: matrix.platform == 'windows-latest'
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const artifactDir = './artifact-output';
            const files = fs.readdirSync(artifactDir);
            
            for (const file of files) {
              const filePath = path.join(artifactDir, file);
              const stats = fs.statSync(filePath);
              
              if (stats.isFile()) {
                console.log(`Uploading ${file} to release...`);
                const content = fs.readFileSync(filePath);
                
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: parseInt(process.env.RELEASE_ID),
                  name: file,
                  data: content
                });
                
                console.log(`Successfully uploaded ${file}`);
              }
            }

  update-latest-json:
    needs: [create-release, build-tauri]
    if: ${{ vars.ENABLE_SIGNED_UPDATER == 'true' }}
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Windows signed artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-signed
          path: release-artifacts/windows

      - name: Update latest.json
        uses: ./.github/actions/update-latest-json
        with:
          release-id: ${{ needs.create-release.outputs.release_id }}
          signed-artifact-path: ./release-artifacts/windows
          version: v${{ needs.create-release.outputs.package_version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    if: always() && needs.build-tauri.result == 'success'

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            try {
              console.log(`Updating release ID: ${process.env.release_id}`);
              
              const { data: currentRelease } = await github.rest.repos.getRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: process.env.release_id
              });
              
              console.log(`Current release state - Draft: ${currentRelease.draft}, Tag: ${currentRelease.tag_name}`);
              
              const { data: updatedRelease } = await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: process.env.release_id,
                draft: false,
                prerelease: false
              });
              
              console.log(`Successfully published release: ${updatedRelease.html_url}`);
              return updatedRelease.id;
            } catch (error) {
              console.error(`Failed to publish release: ${error.message}`);
              console.error(`Error details:`, error);
              throw error;
            }

  cleanup-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    if: failure()

    steps:
      - name: Delete release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.deleteRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id
            })
